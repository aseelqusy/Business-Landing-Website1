    <body>
        <main class="container">
            <aside class="contact-info">
                <h2>Contact Details</h2>
                <h3>contact@kochi.com</h3>
                <h3>(555) 555-555</h3>
                <h3><strong>Central HQ</strong></h3>
            </aside>
            <form class="contact-form">
                <h2>Online Inquiry</h2>
                <div class="data">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"
                    placeholder="e.g John Smith" required 
                    pattern="[A-Za-z]" minlength="4">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                    placeholder="e.g name@domain.tld" required >
                    <label for="msg">Message:</label>
                    <textarea type="text" id="msg" name="msg"  placeholder="Type your message here (20-500) characters" required
                    pattern="[A-Za-z0-9]{20,500}" minlength="20" maxlength="500"></textarea>
                    <button id="submit">SUBMIT</button>
                    <button id="reset">RESET</button>
                </div>
                
            </form>
            
        </main>
